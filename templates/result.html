<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">💓 Heart Predictor</a>
        </div>
    </nav>

    <section class="container text-center mt-5">
        <div class="card result-card p-5">
            <h2 class="fw-bold mb-3">Prediction Result</h2>
            <p class="lead">Our model predicts:</p>
            <h3 class="text-gradient">{{ prediction }}</h3>
            <p class="mt-3 text-muted">Probability: {{ probability }}</p>
            <a href="/" class="btn btn-outline-secondary mt-4">Go Back</a>
        </div>
    </section>

    <footer class="text-center text-muted py-3 mt-5">
        © 2025 Heart Predictor | Built with ❤️ using Flask
    </footer>

</body>
</html>

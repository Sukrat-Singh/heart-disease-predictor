<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üíì Heart Predictor</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero text-center text-white py-5">
        <div class="container">
            <h1 class="fw-bold">Heart Disease Risk Prediction</h1>
            <p class="lead">Enter your medical data to predict the likelihood of heart disease.</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="container mt-4 mb-5">
        <div class="card form-card p-4">
            <h4 class="text-center mb-3">Patient Details</h4>
            <form action="/predict" method="POST">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label>Age</label>
                        <input type="number" name="Age" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label>Sex</label>
                        <select name="Sex" class="form-select" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label>Chest Pain Type</label>
                        <select name="ChestPainType" class="form-select">
                            <option value="ATA">ATA</option>
                            <option value="NAP">NAP</option>
                            <option value="ASY">ASY</option>
                            <option value="TA">TA</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label>Resting BP</label>
                        <input type="number" name="RestingBP" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label>Cholesterol</label>
                        <input type="number" name="Cholesterol" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label>Fasting BS</label>
                        <select name="FastingBS" class="form-select">
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label>Resting ECG</label>
                        <select name="RestingECG" class="form-select">
                            <option value="Normal">Normal</option>
                            <option value="ST">ST</option>
                            <option value="LVH">LVH</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label>Max HR</label>
                        <input type="number" name="MaxHR" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label>Exercise Angina</label>
                        <select name="ExerciseAngina" class="form-select">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label>Oldpeak</label>
                        <input type="number" step="0.1" name="Oldpeak" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label>ST Slope</label>
                        <select name="ST_Slope" class="form-select">
                            <option value="Up">Up</option>
                            <option value="Flat">Flat</option>
                            <option value="Down">Down</option>
                        </select>
                    </div>

                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-lg btn-gradient">Predict</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="text-center text-muted py-3">
        ¬© 2025 Heart Predictor | Built with ‚ù§Ô∏è using Flask
    </footer>

</body>
</html>

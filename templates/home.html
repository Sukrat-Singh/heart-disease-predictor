<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Heart Disease Prediction</h2>
    <form action="/predict" method="POST" class="p-4 bg-white rounded shadow-sm">
        <div class="row g-3">

            <div class="col-md-6">
                <label>Age</label>
                <input type="number" name="Age" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Sex</label>
                <select name="Sex" class="form-select" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Chest Pain Type</label>
                <select name="ChestPainType" class="form-select">
                    <option value="ATA">ATA</option>
                    <option value="NAP">NAP</option>
                    <option value="ASY">ASY</option>
                    <option value="TA">TA</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Resting BP</label>
                <input type="number" name="RestingBP" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Cholesterol</label>
                <input type="number" name="Cholesterol" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Fasting BS</label>
                <select name="FastingBS" class="form-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Resting ECG</label>
                <select name="RestingECG" class="form-select">
                    <option value="Normal">Normal</option>
                    <option value="ST">ST</option>
                    <option value="LVH">LVH</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Max HR</label>
                <input type="number" name="MaxHR" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Exercise Angina</label>
                <select name="ExerciseAngina" class="form-select">
                    <option value="Y">Yes</option>
                    <option value="N">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label>Oldpeak</label>
                <input type="number" step="0.1" name="Oldpeak" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>ST Slope</label>
                <select name="ST_Slope" class="form-select">
                    <option value="Up">Up</option>
                    <option value="Flat">Flat</option>
                    <option value="Down">Down</option>
                </select>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
</div>

</body>
</html>
